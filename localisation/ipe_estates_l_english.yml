 # Privileges
 estate_mamluks_land_rights: "$ESTATE_NAME$ Land Rights"
 estate_mamluks_land_rights_desc: "The different Mamluk factions are as greedy as they are scheming. To keep them in line they all need to have their own piece of land to operate in."
 estate_mamluks_royal_guard: "Mamluk Royal Guard"
 estate_mamluks_royal_guard_desc: "By promoting a group of selected Mamluks, we can create an elite force fiercely loyal only to the Sultan."
 estate_mamluks_royal_guard_tooltip: "§TUnlocks Royal Mamluk mercenray company.§!"
 estate_mamluks_ghilman_royal_guard_tooltip: "§TUnlocks Royal Ghilman mercenray company.§!"
 estate_mamluks_autonomy: "Patronage $ESTATE_NAME$ Factions"
 estate_mamluks_autonomy_desc: "The $ESTATE_NAME$ are extremely influential in our realm, and while conflicts between $ESTATE_NAME$ groups and with other state actors abound, promising to maintain their historic privileges will go a long way towards making them more cooperative."
 estate_mamluks_promote_leadership: "Promote $ESTATE_NAME$ Leadership"
 estate_mamluks_promote_leadership_desc: "There are many $ESTATE_NAME$ factions in our realm, most of them in direct competition with one another. By promoting their most capable leaders to the highest ranks in the military, we will increase the capabilities of our armies."
 estate_mamluks_rotate_palace_guard: "Rotate Palace Guard"
 estate_mamluks_rotate_palace_guard_desc: "The $ESTATE_NAME$ that are part of the palace guard do an essential job in safeguarding the Sultan, but their loyalty and tendency to look after their own interests has long been worrying for our government. As much as they may see it as an affront, perhaps it's best if we were to rotate the guards so that none of them could get too used to being in the palace as opposed to guarding it."
 estate_mamluks_mamluk_rule_in_egypt: "Mamluk Rule in Egypt"
 estate_mamluks_mamluk_rule_in_egypt_desc: "The Mamluks have governed Egypt for centuries, leading what was once one of the foremost empires in the Muslim world. With our takeover of Egypt however, we must contend with the Mamluks' desire to still have power within our administration, as they aim to keep their hold on power within Egypt."
 estate_mamluks_mamluk_rule_in_egypt_effect_tooltip: "Every owned province in the §YEgypt§! region gains §YMamluk Rule§!, giving the following effects:\nMinimum Local Autonomy: §R+50.00§!"
 estate_mamluks_mamluk_rule_in_egypt_revoke_effect_tooltip: "The modifier §YMamluk Rule§! is removed from all owned provinces in the §YEgypt§! region."
 estate_mamluks_mamluk_rule_in_egypt_mod: "Mamluk Rule"
 desc_estate_mamluks_mamluk_rule_in_egypt_mod: "The Mamluks, a militarized slave caste that has historically ruled Egypt for centuries, continue to exercise a great deal of power in Egypt. As a result, it is extremely difficult for our governors to exercise proper control of this area."
 estate_mamluks_entrenched_syrian_governors: "Entrenched Syrian Governors"
 estate_mamluks_entrenched_syrian_governors_desc: "The governors of Syria have long maintaned a significant degree of autonomy, which has hurt our administration in Syria by perpetuating corruption and separatism. Until we can muster the strength to rein in the Syrian governors, they will remain a thorn in our side."
 estate_mamluks_entrenched_syrian_governors_effect_tooltip: "Every owned province in the §YMashriq§! region gains §YEntrenched Syrian Governors§!, giving the following effects:\nMinimum Local Autonomy: §R+25.00§!"
 estate_mamluks_entrenched_syrian_governors_revoke_effect_tooltip: "The modifier §YEntrenched Syrian Governors§! is removed from all owned provinces in the §YMashriq§! region."
 estate_mamluks_entrenched_syrian_governors_mod: "Entrenched Syrian Governors"
 desc_estate_mamluks_entrenched_syrian_governors_mod: "The governors of Syria continue to perpetuate corruption and separatism throughout Syria, acting with a high degree of autonomy from the central government. It is difficult for us to exercise direct control in this area."


