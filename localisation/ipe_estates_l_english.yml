 #Janissaries
 estate_janissaries_land_rights: "Janissary Land Rights"
 estate_janissaries_land_rights_desc: "Janissaries, despite their ultimate loyalty to the Sultan, face a harsh early life that might give seed to wrong ideas about their status compared to the Ümera. If we allow some of the older units to become landed aristocrats, they will forget future squabbles about their rights."
 estate_janissaries_janissary_primacy: "Primacy of the Janissaries"
 estate_janissaries_janissary_primacy_desc: "Giving the Janissaries free rein over the military would strengthen our capacities considerably, even if it may cost us dearly in compensating their contributions."
 estate_janissaries_autonomy: "Secure Audiences with Sultan"
 estate_janissaries_autonomy_desc: "By tradition, the Sultan himself, after authorizing the payments to the Janissaries, visited the barracks dressed as a janissary trooper, and received his pay alongside the other men of the First Division. Securing this tradition for all new Sultans will strengthen the units' relation with the Sultan and make them happier."
 estate_janissaries_share_of_the_spoils: "Share the Spoils"
 estate_janissaries_share_of_the_spoils_desc: "Janissary troops are always led to the battle by the Sultan himself, obtaining a share of the loot, thus expecting this to be a standard. However, if we sacrifice some of our own share to increase theirs, they would be even more satisfied while campaigning."
 estate_janissaries_increase_wages: "Increase Janissary Wages"
 estate_janissaries_increase_wages_desc: "A Janissary is paid a regular salary that covers everything from uniform to weaponry, plus bonuses. But despite this, wages have always been a touchy subject for them, especially during wartime. To avoid problematic thoughts seeding their heads, we should increase their wages."
 janissaries_increased_wages_tooltip: "§RThe Janissaries will demand greater amounts of money in salary events.§!"
 estate_janissaries_tolerate_the_bektashi_order: "Tolerate the Bektashi Order"
 estate_janissaries_tolerate_the_bektashi_order_desc: "Many Janissaries have joined the Bektashi Order, a Sufi Order found throughout Anatolia and the Balkans. With the Bektashi Order holding an increasing influence over the Janissaries and other members of the Ottoman elite, we should considering tolerating the movement in order to ingratiate ourselves with its followers."
 estate_janissaries_janissary_primacy_mod: "Janissary Primacy"

