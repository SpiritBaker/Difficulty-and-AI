 estate_nomadic_aristocracy_share_of_tribute:0 "Share of Tribute"
 estate_nomadic_aristocracy_share_of_tribute_desc:0 "By letting noble families collect the tribute in the name of the Khan we can insure their loyalty and support in times of war."
 estate_nomadic_aristocracy_landowners:0 "Land Privileges"
