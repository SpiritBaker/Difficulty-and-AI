 sedentary_subdjects:0 "City States"
 sedentary_subdjects_desc:0 "This estate represents City States and Farming communities that are nominally ruled by our Khan."
 sedentary_subdjects_influence_modifier:0 "City States Influence"
 sedentary_subdjects_loyalty_modifier:1 "City States Loyalty Equilibrium"
 sedentary_subdjects_ownership:0 "City States Land Ownership"
 sedentary_subdjects_land_of_commerce:0 "Land of Commerce"
 sedentary_subdjects_land_of_commerce_desc:0 "Tributes feed the war industry and in return our subjects shall be well looked after."
 sedentary_subdjects_patronage_of_the_arts:0 "Patronage of the Arts"
 sedentary_subdjects_patronage_of_the_arts_desc:0 "By offering patronage to prominent artists and intellectuals, we can convince the world of the splendor of [Root.GetAdjective] culture."
 sedentary_subdjects_increased_tribute:0 "Increased Tribute"
 sedentary_subdjects_increased_tribute_desc:0 "Demand that our subjects send us an additional tributes as a token of good will. They are our tributary, after all."
 sedentary_subdjects_trade_rights:0 "Trade Rights"
 sedentary_subdjects_trade_rights_desc:0 "Our subjects depend on trade. Their position would be considerably strengthened if we granted them a degree of exclusivity in their control of the revenues derived from it, a move which would surely be reciprocated in the form of greater support for the [Root.Monarch.GetTitle]."
 sedentary_subjects_guarantee_religious_freedom:0 "Guarantee Religious Freedom"
 sedentary_subjects_guarantee_religious_freedom_desc:0 "Discrimination and prejudice based on religious divisions cause our subjects great suffering. We must cast off our differences and come together to truly unite the state if we are to unlock our people's full potential."
 sedentary_subjects_weapons_tribute:0 "Levy a tax for Wepaons and Armor"
 sedentary_subjects_weapons_tribute_desc:0 "Our armies require a constant supply of Weapons and Armour; we can force our subjects to pay a special tax in the form of already made goods."
 sedentary_subjects_protection_of_trade_routes:0 "Protection of Trade Routes"
 sedentary_subjects_protection_of_trade_routes_desc:0 "By providing protection to merchant caravans we can promote trade in our lands."
 estate_sedentary_subjects_marketplace_bonus:0 "Patranoge of Artisan"
 estate_sedentary_subjects_marketplace_bonus_desc:0 ""
