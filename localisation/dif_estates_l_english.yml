 nomadic_aristocracy_build_army_building_in_y_desc:0 "The Noyans of [agenda_province.GetName] urge us to build new army training and recruitment centers in the province so that our supply of high-quality recruits to the army may be made more secure."
 nomadic_aristocracy_build_fort_building_in_y_desc:0 "The Noyans call for us to strengthen our fortifications in [agenda_province.GetName]. They argue that it is imperative we protect this key strategic position from attack."
 nomadic_aristocracy_build_manufactory_in_y_desc:0 "The Noyans of [agenda_province.GetName] request that we fund the construction of a new [agenda_province.GetManufactory]. They claim that it will be a highly profitable investment, doubling the province's output of [agenda_province.GetTradeGoodsName]."
 nomadic_aristocracy_build_university_in_y_desc:0 "The Noyans ask us to fund the establishment of a new university in [agenda_province.GetName], so that the best minds of the country may benefit from their tuition."
 nomadic_aristocracy_develop_x_desc:0 "The Noyans request that we invest in the prosperity of their lands in [agenda_province.GetName]."
 nomadic_aristocracy_hire_advisor_desc:0 "The Noyans desire the [Root.Monarch.GetTitle] to hire a new administrative advisor."
 nomadic_aristocracy_fire_advisor_desc:0 "[Root.Mil_Advisor.GetTitle] [Root.Mil_Advisor.GetName] has insulted the Noyans. They demand that we fire [Root.Mil_Advisor.GetHerHim]!"
 nomadic_aristocracy_befriend_rival_of_rival_desc:0 "The Noyans are concerned at the threat posed by our rivals in [rival_country.GetUsableName]. They recommend that we befriend their rivals, [agenda_country.GetUsableName], so that together way may stand strong against them."
 nomadic_aristocracy_restore_legitimacy_desc:0 "The Noyans are concerned that the [Root.Monarch.GetTitle] is unable to command the respect of [Root.Monarch.GetHerHis] people. They demand that the legitimacy of the [Root.Monarch.GetTitle] be restored - one way or another..."
 nomadic_aristocracy_break_coalition_desc:0 "The alliance of nations arrayed against us is deeply worrying to the Noyans. They beseech us to do what we can to mollify the fears of those who would oppose us - or failing that, to break their resistance by crushing them in battle."
 nomadic_aristocracy_condottieri_rivals_desc:0 "Our rivals in [agenda_country.GetUsableName] are seeking to expand their power through their war with [agenda_enemy_country.GetUsableName]. The Noyans call for us to prevent them from stealing a march on us by sending a force to support the [agenda_enemy_country.GetAdjective] cause."
 nomadic_aristocracy_support_independence_desc:0 "The Noyans draw attention to the plight of [agenda_country.GetUsableName], a nation cruelly subjugated by our rivals, [agenda_rival_country.GetUsableName]. They enjoin us to take up the cause of justice and support [agenda_country.GetAdjective] independence."
 nomadic_aristocracy_retake_core_desc:0 "The Noyans bemoan the fact that [agenda_province.GetName], an integral part of our nation, is not under our control. They demand that we reclaim the land that is rightfully ours!"
 nomadic_aristocracy_crush_revolts_desc:0 "The Noyans demand that we restore order and crush the revolts that are sweeping across our nation."
 nomadic_aristocracy_regain_liberty_desc:0 "The Noyans chafe under the rule of our [agenda_country.GetAdjective] overlords. They demand action to restore [Root.GetAdjective] liberty!"
 nomadic_aristocracy_convert_province_culture_desc:0 "The Noyans have been seeking new land for their people. They consider [agenda_province.GetName] to be an ideal place for [Root.Culture.GetName] settlement, if the locals can be persuaded of the merits of our ways."
 nomadic_aristocracy_protect_our_culture_desc:0 "The Noyans claim that our [Root.Culture.GetName] brothers in [agenda_province.GetName] face considerable oppression at the hands of their [agenda_country.GetAdjective] masters. They demand that we seize the province and bring them into our nation!"
 nomadic_aristocracy_vassalise_vulnerable_country_desc:0 "The Noyans can't help but be tempted by the vulnerable target presented by our neighbors in [agenda_country.GetUsableName]. They are pushing for a military campaign to bring them under our dominion!"
 nomadic_aristocracy_expand_into_x_desc:0 "The Noyans have been casting a jealous eye on [agenda_province.GetAreaName], an area they mightily desire to bring under their control. They call for a military campaign to secure part of it for our nation."
 nomadic_aristocracy_complete_conquest_of_x_desc:0 "The Noyans see [agenda_province.GetAreaName] as an integral part of [Root.GetUsableName] and resent the fact that it is not entirely our own. They exhort us to secure the rest of the area for ourselves!"
 nomadic_aristocracy_annex_subject_desc:0 "The Noyans covet the lands of our [agenda_country.GetAdjective] subjects. They demand that we integrate them fully into our country."
 nomadic_aristocracy_build_an_army_desc:0 "The Noyans consider our army to be an embarrassment to our nation. They urgently call for it to be expanded, so that our forces may present sufficient deterrence to enemies that may covet our lands."
 nomadic_aristocracy_bigger_army_than_rival_desc:0 "The Noyans are worried that our army would fare poorly against the [agenda_country.GetAdjective] in a war. They insist that we must increase our recruitment so that our armed forces are no longer outmatched by our rivals."
 nomadic_aristocracy_build_up_manpower_reserves_desc:0 "The depletion of our manpower reserves is worrying to the Noyans, who warn that [Root.GetUsableName] would be left defenseless should our enemies seek to take advantage of the situation. They advocate that we consolidate for a time and allow our reserves to recover."
 nomadic_aristocracy_recover_abysmal_prestige_desc:0 "The Noyans are dismayed at the depths to which we have allowed the image of our nation to sink. They demand a concerted effort to restore our reputation among our peers!"
 nomadic_aristocracy_improve_prestige_desc:0 "The Noyans wish us to improve our standing among nations by increasing the splendor of the [Root.Monarch.GetTitle]'s court."
 
