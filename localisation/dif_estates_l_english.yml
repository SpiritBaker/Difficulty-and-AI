 # Mamluks
 estate_mamluks: "Mamluks"
 estate_mamluks_desc: "This estate represents the Mamluks caste, members of one of the armies established during the Abbasid era, which later won political control of several Muslim states. Typically of foreign origin, they form a distinct military and political class, and through their martial skills and ruthlessness, they have been able to become powerful assets, as well as wealthy landowners. Their reputation for rebelliousness and infighting makes others quite wary of their influence."
